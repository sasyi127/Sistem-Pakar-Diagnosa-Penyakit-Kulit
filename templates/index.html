  <head>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>
    <!-- Halaman Awal-->
    <section id="home">
      <div class="container autumn">
        <!-- navigation bar start -->
        <div class="navwrapper">
          <ol class="navigation">
            <li class="nav">
              <a href="#home" class="navlink"
                ><img
                  src="https://raw.githubusercontent.com/sasyi127/Sistem-Pakar-Diagnosa-Penyakit-Kulit/master/logo.png"
                  height="70px"
                  alt="logo"
              /></a>
            </li>
            <li class="nav">
              <a href="#cek" class="navlink"
                >SISTEM PAKAR DIAGNOSA PENYAKIT KULIT</a
              >
            </li>
            <li class="nav">
              <a href="#home" class="navlink">HOME</a>
            </li>
            <li class="nav">
              <a href="#cek" class="navlink">CEK DISINI!</a>
            </li>
            <li class="nav">
              <a href="#about" class="navlink">ABOUT</a>
            </li>
          </ol>
        </div>
        <div class="contentwrapper">
          <h1>
            SELAMAT DATANG‚ú® <br />
            MARI PERIKSA KULITMU!
          </h1>
        </div>
      </div>
    </section>
    <section id="cek">
      <!-- Halaman untuk Mendiagnosa penyakit kulit-->
      <div class="container pohon">
        <div class="contentwrapper">
          <center>
            <form id="upload-file" method="post" enctype="multipart/form-data">
              <label for="imageUpload" class="upload-label">
                Pilih dari Galeri
              </label>
              <input
                type="file"
                name="file"
                id="imageUpload"
                accept=".png, .jpg, .jpeg"
              />
            </form>

            <div class="image-section" style="display: none">
              <div class="img-preview">
                <div id="imagePreview"></div>
              </div>
              <div>
                <button
                  type="button"
                  class="btn btn-primary btn-lg"
                  id="btn-predict"
                >
                  Prediksi!
                </button>
              </div>
            </div>

            <div class="loader" style="display: none"></div>

            <div id="result"></div>
          </center>
        </div>
      </div>
    </section>
    <!-- Halaman About -->
    <section id="about">
      <div class="container daun">
        <div class="contentwrapper">
          <h3>
            SAVE SKIN <br />
            Save Skin adalah aplikasi berbasis website yang dapat membantu kamu
            <br />
            untuk mendiagnosa penyakit kulit dan dilengkapi dengan cara
            mengatasinya!
          </h3>
        </div>
      </div>
    </section>
    <div class="top" onclick="goToTop()">üîù</div>
